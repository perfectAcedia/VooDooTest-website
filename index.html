<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/V-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>VooDoo Test</title>
  </head>
  <body>
    <header
      class="h-[98px] lg:h-[150px] border-b border-black bg-lightSand sticky top-0 z-30"
    >
      <div class="flex justify-between items-center h-full">
        <div
          class="flex w-full justify-between lg:items-start p-[24px] lg:py-[48px] lg:pl-[62px] lg:pr-[120px]"
        >
          <button class="h-[50px] lg:h-[100px]">
            <img class="h-full" alt="VooDoo logo" src="/Vodo-logo.png" />
          </button>
          <div class="flex items-center gap-[16px] lg:gap-[48px]">
            <button id="cartButton">
              <img class="h-[24px]" src="/cart-icon.png" />
            </button>
            <button
              type="button"
              class="px-3 py-2 font-bold text-center text-sm text-white !bg-black rounded hover:bg-blue-800"
            >
              Sign-up
            </button>
          </div>
        </div>
      </div>
    </header>

    <aside
      id="sideMenu"
      class="h-full w-0 translate-x-full duration-150 bg-cartBG fixed top-0 right-0 overflow-hidden z-30"
    >
      <div
        id="cart"
        class="flex flex-col h-full pt-[49px] pl-[37px] pr-[45px] overflow-hidden"
      >
        <div class="flex w-full justify-between">
          <h2 class="text-white font-bold text-2xl">Shopping Cart</h2>
          <button id="closeButton">
            <img src="/cross-icon.svg" alt="cross icon" />
          </button>
        </div>
        <span class="border-t border-lightSand mt-[22px] w-full"></span>
        <div
          id="cartList"
          class="flex flex-col gap-y-[40px] pt-[53px] h-[530px] overflow-auto"
        ></div>
        <span class="border-t border-lightSand mt-[32px] w-full"></span>
        <div
          id="footer"
          class="flex justify-between pt-[35px] text-white font-bold text-sm"
        >
          <h3>TOTAL</h3>
          <div id="totalPrice" class="flex gap-[5px]">
            <h3 id="quantity">0</h3>
            <h3 id="currency">KR.</h3>
          </div>
        </div>
      </div>
    </aside>
    <main
      id="main"
      class="bg-lightSand pb-[100px] p-[24px] lg:px-[100px] lg:pt-[100px] h-full"
    >
      <article
        class="bg-black h-[72px] min-w-[342px] relative rounded flex items-center justify-center"
      >
        <div class="flex w-full gap-[30px] ml-[30px] z-20">
          <div class="flex gap-[10px]">
            <img
              class="w-[24px] h-[24px]"
              src="/alert-circle.png"
              alt="alert icon"
            />
            <h2 class="font-bold text-white">ALPHA</h2>
          </div>
          <h2 id="info" class="font-medium text-white"></h2>
        </div>
        <div
          id="important"
          class="font-medium text-sm w-full lg:w-1/2 h-full bg-black rounded absolute bottom-0 duration-300 z-10"
        >
          <h3
            id="importantInfo"
            class="w-full h-full p-[10px] justify-center items-center text-center hidden"
          >
            We are working on a new service to offer you returned online goods
            at a discount near you.
          </h3>
        </div>

        <button id="arrowDown" class="z-20">
          <img
            class="w-[24px] h-[24px] mr-[20px]"
            src="/arrow-icon.png"
            alt="arrow icon"
          />
        </button>
      </article>
      <div
        id="catalog"
        class="mt-[50px] grid grid-cols-1 gap-y-[50px] lg:gap-x-[24px] lg:grid-cols-4"
      ></div>
      <div
        id="links"
        class="w-full pt-[59px] lg:pt-[70px] flex justify-center gap-[10px]"
      ></div>
    </main>
    <footer class="lg:h-[266px] lg:w-full">
      <div
        class="flex flex-col p-[48px] gap-y-[48px] lg:px-[120px] lg:py-[84px] lg:flex-row-reverse lg:justify-between items-center border-t border-black"
      >
        <nav
          class="flex flex-col lg:flex-row lg:justify-between lg:w-3/4 gap-[48px] font-bold text-sm"
        >
          <ul
            class="w-[300px] lg:w-auto flex flex-col gap-[5px] lg:gap-y-[19px]"
          >
            <li>FAQ</li>
            <li>RETURNS</li>
            <li>CONTACT</li>
          </ul>
          <ul class="flex flex-col gap-[5px] lg:gap-y-[19px]">
            <li>TERMS & CONDITIONS</li>
            <li>PRIVACY POLICY</li>
            <li>COOKIE POLICY</li>
            <li>COOKIE SETTINGS</li>
          </ul>
          <ul class="flex flex-col gap-[5px] lg:gap-y-[19px]">
            <li>ABOUT VOODOO</li>
            <li>CAREERS</li>
            <li>FACEBOOK</li>
            <li>INSTAGRAM</li>
          </ul>
        </nav>
        <img
          class="h-[80px] w-[80px] lg:ml-[40px]"
          src="/V-logo.png"
          alt="VooDoo logo"
        />
      </div>
    </footer>
    <script type="module" src="/main.js"></script>
    <script type="module" src="./src/modules/pagination.js"></script>
  </body>
</html>
